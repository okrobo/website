<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 10px;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div>
        <h1 id="counter">0</h1>
        <div>
            <button onclick="incrementCounter(1)">Add 1</button>
            <button onclick="incrementCounter(2)">Add 2</button>
            <button onclick="incrementCounter(3)">Add 3</button>
        </div>
    </div>

    <script>
        let count = 0;

        function incrementCounter(amount) {
            count += amount;
            document.getElementById('counter').textContent = count;
        }
    </script>

</body>
</html>
