<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>okrobo.net</title>
    <link rel="stylesheet" href="styles.css?21">
    <script src="scripts.js" defer></script>
</head>

<body>

    <!-- Video Background Container -->
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="images/starfield.mp4" type="video/mp4">
            <!-- Fallback image for browsers that do not support the video tag -->
            <img src="images/stars21.png" alt="Video not supported" />
        </video>
    </div>

    <!-- Main Content (Clock and Menu) -->
    <div class="container">
        <div id="clock-container">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>

    <div class="container">
        <div class="menu">
            <main>
                <textarea id="text-box" placeholder="Enter your text here..." rows="4" cols="50"></textarea>
            </main>
        </div>

        <!-- Template Menu (New) -->
        <h1 style="font-size: 14px"><a href="index.html">lock the site</a></h1>

        <!-- Toggle Wallpaper Button -->
        <button id="toggle-wallpaper-btn">Toggle Background</button>
    </div>

    <!-- Left Sidebar -->
    <div id="sidebar" class="sidebar">
    <div class="hamburger-menu">☰</div> <!-- Ensure this is inside the sidebar -->
    <div class="sidebar-header">Left Sidebar</div>
    <a href="#">Link 1</a>
</div>

    <!-- Right Sidebar -->
    <div id="sidebar-right" class="sidebar sidebar-right">
    <div class="hamburger-menu">☰</div> <!-- Ensure this is inside the sidebar -->
    <div class="sidebar-header">Right Sidebar</div>
    <a href="#">Link 2</a>
</div>

</body>
</html>
