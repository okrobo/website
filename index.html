<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>okrobo.net</title>
    <link rel="stylesheet" href="styles.css?21">
    <script src="scripts.js" defer></script>
</head>

<body>

    <!-- Video Background Container -->
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="images/starfield.mp4" type="video/mp4">
            <!-- Fallback image for browsers that do not support the video tag -->
            <img src="images/stars21.png" alt="Video not supported" />
        </video>
    </div>

    <!-- Main Content (Clock and Menu) -->
    <div class="container">
        <div id="clock-container">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>

    <div class="container">
        <div class="menu" style="margin-top: 100px; min-width: 25%;">
            <main>
                <h1 style="font-size: 14px;">Enter Password:</h1>
                    <form autocomplete="off" onsubmit="event.preventDefault(); checkPassword();"
                          <label for="passwordInput"></label>
                            <input type="text" id="passwordInput" required>
                            <button type="submit">Go</button>
                    </form>
                <h2> </h2>

            </main>

        </div>
         <button id="toggle-wallpaper-btn">Toggle Background</button>

    </div>

</body>
</html>
