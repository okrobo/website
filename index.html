<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>okrobo.net</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h2 {
            display: inline-block;
            position: relative;
        }

        h2::after {
            content: ".";
            position: absolute;
            left: 100%; /* Push dots to the right of the text */
            margin-left: 5px; /* Adds some space between the text and the dots */
            animation: dot-blink 1.5s infinite steps(1);
        }

        @keyframes dot-blink {
            0% { content: " "; }
            25% { content: "."; }
            50% { content: ".."; }
            75% { content: "..."; }
            100% { content: " "; }
        }

        h3 {
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        
    </style>
</head>
<body>

        <h1>Under Construction</h1>
        <h2>please wait</h2>

    </div>
</body>
</html>
