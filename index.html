<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- Video Background Container -->
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="images/starfield.mp4" type="video/mp4">
            <!-- Fallback image for browsers that do not support the video tag -->
            <img src="images/stars21.png" alt="Video not supported" />
        </video>
    </div>

    <!-- Main Content (Clock and Menu) -->
    <div class="container">
        <div id="clock-container">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </div>

    <div class="container">
        <div class="menu">
            <main>
                <textarea id="text-box" placeholder="Enter your text here..." rows="4" cols="50"></textarea>
             
            </main>
        </div>
		
		<!-- Template Menu (New) -->
    
        <h1><a href="template.html">link to template</a></h1>

        <!-- Toggle Wallpaper Button -->
        <button id="toggle-wallpaper-btn">Toggle Wallpaper</button>
    </div>

    <!-- Sidebars -->
    <div class="sidebar" id="sidebar">
        <div class="hamburger-menu" onclick="toggleSidebar('sidebar')">&#9776;</div>
        <div class="sidebar-header">Sidebar</div>
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a> <!-- New Item Added -->
    </div>

    <div class="sidebar-right" id="sidebar-right">
        <div class="hamburger-menu" onclick="toggleSidebar('sidebar-right')">&#9776;</div>
        <div class="sidebar-right-header">Sidebar</div>
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
    </div>

</body>
</html>
